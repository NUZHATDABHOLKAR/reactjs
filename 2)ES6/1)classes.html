      //example 3
      class car {
        constructor(name) {
          this.brand = name;
        }
        present() {
          return "i have this  car in my house brand :" + this.brand;
        }
      }
      class Model extends car {
        constructor(name, mod) {
          super(name);
          this.model = mod;
        }
        show() {
          return (
            this.present() +
            "<br>" +
            ",it is a something different " +
            this.model
          );
        }
      }
      const mycar = new Model("ford", "Mustang");
      document.write(mycar.show());
